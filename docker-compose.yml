version: '3.8'

services:
  campus-events:
    build: .
    container_name: campus-event-reporting
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - ADMIN_TOKEN=admin123456
    volumes:
      # Persist SQLite database
      - ./data:/usr/src/app/data
      # Mount logs directory (optional)
      - ./logs:/usr/src/app/logs
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - campus-network

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: campus-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # For SSL certificates
    depends_on:
      - campus-events
    networks:
      - campus-network
    profiles:
      - production  # Only run with: docker-compose --profile production up

networks:
  campus-network:
    driver: bridge

volumes:
  campus-data:
    driver: local
